<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        *{margin: 0; padding: 0; box-sizing: border-box;}
        .contain{
            display: flex;
            align-items: center;
            
        }
        .colorpic {
            width: 15%;
            height: 15vh;
            background-color: red;
            transition: 1s;
        }
        .gear{
            width: 4%;
            height: 6vh;
            background-color: blue;
        }
        .w-0{width: 0;}
    </style>
</head>
<body>
    <div class="contain">
        <div class="colorpic w-0">
            <div class="px-2 py-2 d-flex justify-content-between">
                <div class="" style="background-color: green; height: 40px; width: 20%;"></div>
                <div class="" style="background-color: green; height: 40px; width: 20%;"></div>
                <div class="" style="background-color: green; height: 40px; width: 20%;"></div>
                <div class="" style="background-color: green; height: 40px; width: 20%;"></div>
            </div>
            <div class="px-2 py-2 d-flex justify-content-between">
                <div class="" style="background-color: green; height: 40px; width: 20%;"></div>
                <div class="" style="background-color: green; height: 40px; width: 20%;"></div>
                <div class="" style="background-color: green; height: 40px; width: 20%;"></div>
                <div class="" style="background-color: green; height: 40px; width: 20%;"></div>
            </div>
        </div>
        <div class="gear">Show</div>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script>
        const toggleVisible = document.querySelector("#toggleVisible")
        const colorPick = document.querySelector("#colorPick")

        gear.addEventListener("click", ()=>{
            if((gear.innerText.toLowerCase()) == "show"){
                colorpic.classList.remove("w-0")
                gear.innerText = "Hide"
            }
            else{
                colorpic.classList.add("w-0")
                gear.innerText = "Show"
            }
        })
    </script>
</body>
</html>
