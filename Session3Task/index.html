<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Edu+AU+VIC+WA+NT+Pre:wght@400..700&family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Session 3</title>

<body>
    <h2>contact form</h2>
    <section>
        <form action="thanks.html">
            <input type="text" placeholder="YOUR NAME">
            <input type="email" placeholder="YOUR EMAIL ADDRESS">
            <div class="form-div">
                <input type="text" placeholder="COMPANY">
                <input type="text" placeholder="PHONE" pattern="01[0-9]{9}">
            </div>
            <textarea placeholder="YOUR MESSAGE" style="resize: none;"></textarea>
            <button type="submit">SEND MESSAGE</button>
        </form>

        <div class="description">
            <p class="main-p">you can find us here</p>
            <p>sample address, sample street</p>
            <p><span>or on maps</span></p>

            <ul type="none">
                <li>+3 (000) 0123 3210</li>
                <li>+3 (000) 0123 3210</li>
            </ul>
        </div>
    </section>
</body>
</html>
